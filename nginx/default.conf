# Configuration file for CEDAR Nginx server

# If we can convince Nginx to use environment variables
# (see https://docs.apitools.com/blog/2014/07/02/using-environment-variables-in-nginx-conf.html)
# it would be good to have HOSTNAME, CEDAR_HOME and CERTIFICATE_PATH variables.

proxy_http_version 1.1; # this is essential for chunked responses to work
proxy_buffering    off;
proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Scheme $scheme;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   Host $http_host;

upstream cedar-backend-template {
  server 127.0.0.1:9001;
}

upstream cedar-backend-repo {
  server 127.0.0.1:9002;
}

upstream cedar-backend-schema {
  server 127.0.0.1:9003;
}

upstream cedar-backend-terminology {
  server 127.0.0.1:9004;
}

upstream cedar-backend-user {
  server 127.0.0.1:9005;
}

upstream cedar-backend-valuerecommender {
  server 127.0.0.1:9006;
}

upstream cedar-backend-resource {
  server 127.0.0.1:9007;
}

upstream cedar-backend-folder {
  server 127.0.0.1:9008;
}

upstream cedar-backend-auth-https {
  server 127.0.0.1:8543;
}

server {
  listen              80;
  server_name         cedar.metadatacenter.net;
  return              301 https://$server_name$request_uri;
}

server {
  listen              443 ssl;
  server_name         cedar.metadatacenter.net;
  ssl_certificate      /srv/certificates/fullchain.pem;
  ssl_certificate_key  /srv/certificates/privkey.pem;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4;
  location / {
        root /srv/cedar/cedar-template-editor/app/;
        try_files $uri /index.html;
  }
}

server {
  listen              80;
  server_name         template.metadatacenter.net;
  return              301 https://$server_name$request_uri;
